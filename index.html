<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA redirect (project site)
      // https://<user>.github.io/<repo>/some/route  ->  /<repo>/?p=/some/route
      var pathSegmentsToKeep = 1; // keep "/DMM-Checklist"
      var l = window.location;

      var segments = l.pathname.split("/").filter(Boolean);
      var repo = segments.slice(0, pathSegmentsToKeep).join("/");
      var rest = "/" + segments.slice(pathSegmentsToKeep).join("/");

      var newUrl =
        l.protocol +
        "//" +
        l.host +
        "/" +
        repo +
        "/?p=" +
        encodeURIComponent(rest) +
        (l.search ? "&q=" + encodeURIComponent(l.search.slice(1)) : "") +
        (l.hash ? "&h=" + encodeURIComponent(l.hash.slice(1)) : "");

      l.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
